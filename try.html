 //照片上傳

 var storageRef = firebase.storage().ref();
 function handleFileSelect(evt) {
   evt.stopPropagation();
   evt.preventDefault();
   var file = evt.target.files[0];

   var metadata = {
     'contentType': file.type
   };

   // Push to child path.
   // [START oncomplete]
   storageRef.child('images/' + file.name).put(file, metadata).then(function(snapshot) {
     console.log('Uploaded', snapshot.totalBytes, 'bytes.');
     console.log(snapshot.metadata);
     photoURL = snapshot.metadata.downloadURLs[0];
     console.log('File available at', photoURL);
   }).catch(function(error) {
     // [START onfailure]
     console.error('Upload failed:', error);
     // [END onfailure]
   });
   // [END oncomplete]
 }
   window.onload = function () {
      $('#file').change(handleFileSelect);
    }
 // SignUp
 $btnSignUp.click(function(e) {
   const email = $email.val();
   const pass = $password.val();
   const auth = firebase.auth();
   const promise = auth.createUserWithEmailAndPassword(email, pass);
   promise.catch(function(e) {
     console.log(e.message);
     $signInfo.html(e.message);
   });

 //profile
  function loadData(currentUser){
    var userId = firebase.auth().currentUser.uid;

      var username = snapshot.val().username;
      var occupation = snapshot.val().occupation;
      var age = snapshot.val().age;
      var description = snapshot.val().description;
      var imageUrl = snapshot.val().photoURL;
      typeName = username;
      // console.log(username + "  " + occupation);
      $('#profile-name').html(username);
      $('#profile-email').html(currentUser.email);
      $('#profile-occupation').html(occupation);
      $('#profile-age').html(age);
      $('#profile-decription').html(description);
      $('img').attr("src", imageUrl);
    });
  };
  dbChatRoom.limitToLast(10).on('child_added', function (snapshot) {
      //GET DATA
      var data = snapshot.val();
      var username = data.username;
      var message = data.message;

      var uid = snapshot.val().uid;
      var user = firebase.auth().currentUser;
      // console.log(username + "<-");
      //CREATE ELEMENTS MESSAGE & SANITIZE TEXT
        var imageUrl = snapshot.val().photoURL;

        console.log(firebase.auth().currentUser.uid);

             $messageElement.text(message);
           } else{
             var $senderImg = $("<img src='' class='chatroom-avatar'>");
             firebase.database().ref('/user/' + uid).once('value').then(function(snapshot) {
            //  $senderImg.attr('src', snapshot.val().photourl);
             });
             $messageElement.text(message).prepend($senderImg);
           }
      var $nameElement = $("<strong class='example-chat-username'></strong>");
      $nameElement.text(username + " : ");
      $messageElement.text(message).prepend($nameElement);
      $messageElement.prepend()
      //ADD MESSAGE
      $messageList.append($messageElement);

      //SCROLL TO BOTTOM OF MESSAGE LIST
      $messageList[0].scrollTop = $messageList[0].scrollHeight;
    });

    $messageField.keypress(function (e) {
      console.log("confirm click");
      if (e.keyCode == 13) {
        //FIELD VALUES
        var message = $messageField.val();
        console.log(typeName);
        console.log(message);
        //SAVE DATA TO FIREBASE AND EMPTY FIELD
        dbChatRoom.push({username: typeName, message: message});
        $messageField.val('');
      }
    });
 // Submit
 $btnSubmit.click(function() {
   var user = firebase.auth().currentUser;
   const dbUserid = dbUser.child(user.uid);

   dbUserid.update({

        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyAswKnrx98BM13y5bxUDlTTLQcM08FO7fM",
                authDomain: "web-hwapi.firebaseapp.com",
                databaseURL: "https://web-hwapi.firebaseio.com",
                projectId: "web-hwapi",
                storageBucket: "web-hwapi.appspot.com",
                messagingSenderId: "282939241517"
              };
            firebase.initializeApp(config);

            var name = "";


            $(document).ready(function(){

                firebase.database().ref('chat/').on('child_added', function(snapshot){
                    var data = "<div id = 'm'><p class = 'name'>" + snapshot.child('name').val() + "</p><p class = 'message'>" + snapshot.child('message').val() + "</p></div>";

                    $("#messages").html($("#messages").html() + data);
                });

                $("#name_submit").on('click', function(){
                    name = $("#name").val();
                    $("#name_prompt_parent").fadeOut();

                    firebase.database().ref('chat/' + Date.now()).set({
                        name: "",
                        message: "<i>" + name + " joined the chatroom</i>"
                    });
                });

                $("#send_button").on('click', function(){
                    var mess = $("#msg").val();

                    firebase.database().ref('chat/' + Date.now()).set({
                        name: name,
                        message: mess
                    });

                    $("#msg").val("");
                });

            });

        </script>
    

    <style>
	#name_prompt_parent{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

#name_prompt{
    background-color: #fff;
    box-shadow: 0 0 5px #d1d1d1;
    margin: 20px;
    padding: 20px;
}

#name_prompt .title{
    font-family: Pacifico;
    font-size: 18px;
}

#chatroom{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: space-between;
    height: 98%;
    background-color: #fff;
    box-shadow: 0 0 5px #d1d1d1;
    margin: 10px;
    padding: 10px;
}

#chatroom #messages{
    flex: 1;
    overflow-y: scroll;
    max-height: 90%;
}

#chatroom #input{
    display: flex;
}

#chatroom #input .btn{
    margin-left: 30px;
}

#chatroom #messages #m .name{
    color: #0072c5;
    font-weight: bold;
}

#chatroom #messages #m{
    border-bottom: 1px solid #d1d1d1;
}
